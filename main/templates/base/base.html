{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_name }}</title>
    {% block links %}
    {% endblock %}
</head>
<body>
    <header class="header">
        {% block header %}
        {% endblock %}
    </header>
    <main class="main">
        {% block main %}
        {% endblock %}
    </main>
    <footer class="footer">
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
